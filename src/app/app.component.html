<style>
  main {
    width: 100%;
    min-height: 100%;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }
</style>

<main class="main">
  <div class="content">
    <sx-calendar [calendarApp]="calendarApp">
      <ng-template #timeGridEvent let-arg>
        <div style="background-color: #d6c5ea; border: 2px solid #856dc0; height: 100%; width: 100%; border-radius: 5px;padding: 5px">
          <div>Time grid event: {{ arg.calendarEvent.title }}</div>
        </div>
      </ng-template>
    </sx-calendar>
  </div>
</main>
